<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Reader via Upload</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Barcode Reader</h1>
        <p>Upload a barcode image and get the barcode value</p>

        <div class="upload-area">
            <label for="barcodeInput" class="upload-label">Click to Upload Barcode</label>
            <input type="file" id="barcodeInput" accept="image/*">
        </div>

        <div class="preview-area">
            <img id="previewImage" src="" alt="Barcode Preview" class="hidden">
            <div id="barcodeResult" class="hidden">Barcode Value: <span id="barcodeValue"></span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
